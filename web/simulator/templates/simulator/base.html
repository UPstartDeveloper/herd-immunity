<!-- simulator/templates/simulator/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Herd Immunity Simulation</title>

    <!-- Links to Bootstrap and CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

    <!-- navbar -->
    {% load static %}
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">

    <div class="navbar-brand d-flex w-50 ml-2">
        <span class="text-white">
            <div class="row">
                <img src="{% static 'images/vaccine.png' %}" alt="logo" width="40px" heigth="40px">
                <h2><a href="{% url 'simulator:home' %}" style="color: white;">Herd Immunity</a></h2>
            </div>
        </span>
    </div>

        <!-- smaller button for smaller viewports -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-white"></span>
        </button>
        <!-- nav links -->
        <div class="collapse navbar-collapse" id="navbarContent">
             <ul class="list-group list-group-horizontal justify-content-end ml-auto" style="list-style-type: none;">
                <div class="row ml-auto mr-2">
                    <li>
                        <a href="{% url 'simulator:simulation_creator' %}" class="btn btn-primary ml-12">Experiment</a>
                    </li>
                    <li>
                        <a href="{% url 'simulator:list' %}" class="btn btn-secondary ml-2">See Results</a>
                    </li>
                    <li>
                        <a href="{% url 'simulator:about' %}" class="btn btn-info ml-2">About</a>
                    </li>
                </div>
            </ul>
        </div>
    </nav>

    <!-- content -->
        {% block content %}
        {% endblock %}

    <!-- jQuery and Ajax needed for Chart.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js'></script>
</body>
</html>
